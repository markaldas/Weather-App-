<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<main>
    <section id="mainTemp">
        <form>
            <input type="text" name="query" placeholder="Search the name of your city!">
            <button type="submit" id="query"></button>
        </form>
        <h1 id="location"></h1>
        <h2 id="temp"></h2>
        <p id="sky"></p>
        <div id="highsAndLows">
            <p id="high"></p>
            <p id="low"></p>
        </div>
    </section>

    <section id="tempToday">
        <ul id="tempHourLists">

        </ul>
    </section>

    <section id="weeklyTemp">
        <p>Weekly Forecast</p>
        <ul id="dailyTemp">
        </ul>
    </section>

    <div id="error" class="hidden">
        <h1></h1>
        <p></p>
    </div>

    <div id="loading" class="hidden">
        <h2>Loading</h2>
        <img src="" alt="">
    </div>

<script type="module" src="./src/main.js"></script>
</main>
    
</body>
</html>
